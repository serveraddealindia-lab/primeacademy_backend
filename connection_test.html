<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
</head>
<body>
    <h1>Frontend-Backend Connection Test</h1>
    <div id="result"></div>
    
    <script>
        const resultDiv = document.getElementById('result');
        
        // Test 1: Check environment variable
        const apiUrl = import.meta.env?.VITE_API_BASE_URL || 'http://localhost:5000/api';
        resultDiv.innerHTML += `<p><strong>Environment Variable:</strong> ${apiUrl}</p>`;
        
        // Test 2: Health check
        fetch('http://localhost:3001/api/health')
            .then(response => response.json())
            .then(data => {
                resultDiv.innerHTML += `<p style="color: green;"><strong>✅ Backend Health:</strong> ${JSON.stringify(data)}</p>`;
                
                // Test 3: Login
                return fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    resultDiv.innerHTML += `<p style="color: green;"><strong>✅ Login Success:</strong> Token received</p>`;
                } else {
                    resultDiv.innerHTML += `<p style="color: red;"><strong>❌ Login Failed:</strong> ${data.message}</p>`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML += `<p style="color: red;"><strong>❌ Connection Error:</strong> ${error.message}</p>`;
            });
    </script>
</body>
</html>
