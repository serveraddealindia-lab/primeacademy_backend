# Nginx configuration for Backend API (api.prashantthakar.com)
# Place this file in /etc/nginx/sites-available/api.prashantthakar.com
# Then create symlink: ln -s /etc/nginx/sites-available/api.prashantthakar.com /etc/nginx/sites-enabled/
# Make sure your Node.js backend is running on port 3001 (or update proxy_pass accordingly)

server {
    listen 80;
    server_name api.prashantthakar.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;

    # Increase body size for file uploads
    client_max_body_size 50M;

    # Proxy to Node.js backend
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve uploaded files directly (optional - if you want nginx to serve them)
    # location /uploads {
    #     alias /path/to/your/backend/uploads;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }

    # Logging
    access_log /var/log/nginx/api.prashantthakar.com.access.log;
    error_log /var/log/nginx/api.prashantthakar.com.error.log;
}

# HTTPS configuration (uncomment and configure after SSL certificate setup)
server {
    listen 443 ssl http2;
    server_name api.prashantthakar.com;

    ssl_certificate /etc/letsencrypt/live/api.prashantthakar.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.prashantthakar.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 50M;

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    access_log /var/log/nginx/api.prashantthakar.com.access.log;
    error_log /var/log/nginx/api.prashantthakar.com.error.log;
}







